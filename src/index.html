<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chess</title>
  <link rel="stylesheet" href="css\destyle.css">
  <link rel="stylesheet" href="css\chessboard-1.0.0.css">
  <link rel="stylesheet" href="css\style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/chessboard-1.0.0.js"></script>
  <script src="js/chess.min.js"></script>
  <script src="js/opening.js" defer></script>
  <script src="js/game.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="board"></div>
    <div class="info__wrap">
      <div class="button__container">
        <button id="resetBtn">Reset</button>
        <button id="flipBtn">Frip</button>
        <button id="histBtn">History</button>
        <button id="boardBtn">Board</button>
      </div>
      <div class="message__container">
        <div id="thinkMessage">考え中です…</div>
      </div>
      <div class="status__container">
        <ul>
          <li>進行度：<span id="progress"></span></li>
          <li>白スコア：<span id="whiteScore"></span></li>
          <li>CPUの手：<span id="cpuMoved"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
